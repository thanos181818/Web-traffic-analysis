<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Analysis - Hadoop Web Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Error Analysis</h1>
            <p>Error rates and problematic pages</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/page-views">Page Views</a></li>
                <li><a href="/traffic">Traffic Analysis</a></li>
                <li><a href="/users">User Analysis</a></li>
                <li><a href="/peak-hours">Peak Hours</a></li>
                <li><a href="/errors" class="active">Error Analysis</a></li>
                <li><a href="/content">Content Performance</a></li>
                <li><a href="/charts">Charts</a></li>
            </ul>
        </nav>
        
        <main>
            <section class="results-section">
                <h2>Error Analysis</h2>
                <div class="results-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Metric</th>
                                <th>Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in error_rates %}
                            <tr>
                                <td>{{ item.metric }}</td>
                                <td>{{ item.count }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
